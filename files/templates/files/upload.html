<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Upload Document</title>
</head>
<body>
    <h1>Upload Document</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <p><a href="{% url 'files:document_list' %}">Back to documents</a></p>
</body>
</html>
