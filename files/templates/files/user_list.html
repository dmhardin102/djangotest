<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>User Management</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li>{{ user.username }}</li>
        {% empty %}
        <li>No users found.</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'files:document_list' %}">Back to documents</a></p>
</body>
</html>
