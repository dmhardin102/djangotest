<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Documents</title>
</head>
<body>
    <h1>Available Documents</h1>
    <ul>
        {% for document in documents %}
        <li>
            {% if document.title %}{{ document.title }}{% else %}{{ document.file.name }}{% endif %}
            - <a href="{{ document.file.url }}">Download</a>
        </li>
        {% empty %}
        <li>No documents uploaded.</li>
        {% endfor %}
    </ul>
</body>
</html>
